<script type="text/javascript">
	//读取全页面元素
	$(function() {
		$(window).scroll(function() {
			//此处用$("html,body")，可以减少图片动画的卡顿
			var topSet = $("html,body").scrollTop();
			if (topSet > 200) {
				$("img").show(500);
			} else {
				$("img").hide(500);
			}
		});	
	});
