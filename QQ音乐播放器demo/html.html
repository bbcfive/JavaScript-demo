
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>QQ音乐播放器demo</title>
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
	<div class="header">
		<a href="javascript:" class="logo"></a>
		<ul class="register">
			<li>登录</li>
			<li>设置</li>
		</ul>
	</div>
	<div class="content">
		<div class="main">
			<div class="left">
				<div class="topbar">
					<span><i></i>收藏</span>
					<span><i></i>添加到</span>
					<span><i></i>下载</span>
					<span><i></i>删除</span>
					<span><i></i>清空列表</span>
				</div>
				<div class="music_list" data-mcs-theme="minimal-dark">
					<ul>
	                    <li class="list_title">
	                        <div class="list_check"><i></i></div>
	                        <div class="list_number"></div>
	                        <div class="list_name">歌曲</div>
	                        <div class="list_singer">歌手</div>
	                        <div class="list_time">时长</div>
	                    </li>                                               
					</ul>	
				</div>
			</div>
			<div class="right">
				<div class="songs_info">
					<a href="javascript:" class="songs_info_pic">
						<img class="album_pic" src="">
					</a>
					<div class="songs_info_name">
						<div>歌曲名：<a href="javascript:" class="song_name" title=""></a></div>
						<div>歌手名：<a href="javascript:" class="singer_name" title=""></a></div>
						<div>专辑名：<a href="javascript:" class="album_name" title=""></a></div>
					</div>
				</div>
				<div class="lyrics">
					<p>假如我年少有为不自卑</p>
					<p class="cur">懂得什么是珍贵</p>
					<p>那些美梦</p>
				</div>
			</div>			
		</div>
	</div>
	<div class="footer">
		<div class="footmain">
			<a href="javascript:" class="forward"></a>
			<a href="javascript:" class="begin"></a>
			<a href="javascript:" class="back"></a>
			<div class="progress">
				<div class="songs_notice">
					<div class="song_left">
						<span class="song_name"></span>
						<span> - </span>
						<span class="singer_name"></span>
					</div>
					<div class="song_right">
						<span class="time_played">00:05/</span>
						<span class="time_all">04:39</span>
					</div>
				</div>
				<div class="songs_progress">
					<div class="line_out"></div>
					<div class="line_in"></div>
					<div class="circle"></div>	
				</div>
			</div>
			<a href="javascript:" title="列表循环" class="mode"></a>
			<a href="javascript:" title="喜欢" class="like"></a>
			<a href="javascript:" title="下载" class="download"></a>
			<a href="javascript:" class="comment"></a>
			<a href="javascript:" title="打开纯净模式" class="pure"></a>
			<div class="voice" title="关闭声音">
				<a class="micro"></a>
				<div class="line_out"></div>
				<div class="line_in"></div>
				<div class="circle"></div>	
			</div>			
		</div>
	</div>
	<div class="bg_pic"></div>
	<div class="bg_blur"></div>
	<audio src=""></audio>
	<script src="js/player.js"></script>
	<script src="js/progress.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
